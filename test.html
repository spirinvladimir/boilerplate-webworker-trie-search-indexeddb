    <body>
        <div id="mocha"></div>
        <script src="https://unpkg.com/mocha/mocha.js"></script>
        <script class="mocha-init">
            mocha.setup('bdd');
            mocha.checkLeaks();
        </script>
        <div id="main">
            <div id="header">
                <i class="material-icons md-24">search</i>
                <input id="input_search" type="text">
                <h4>edit view:</h4>
                <div id="selector">
                    <input class="tgl tgl-flat" id="checkbox_view" type="checkbox"/>
                    <label class="tgl-btn" for="checkbox_view"></label>
                </div>
            </div>
            <div id="edit">
                <input id='first-name' placeholder="first name" type="text">
                <input id='last-name' placeholder="last name" type="text">
                <input id='email' placeholder="email" type="text">
                <select id='countries'><option value="null">country</option></select>
                <i id="submit" class="material-icons md-24 disable">check_circle</i>
                <div class="error-msg"></div>
                <u id="add-caption">fill required field for add new customer</u>
            </div>
            <div id="caption" class="customer">
                <i class="material-icons md-24 face">face</i>
                <div class="first-name">first name</div>
                <div class="last-name">last name</div>
                <div class="email">email</div>
                <div class="country">country</div>
            </div>
            <div id="view"></div>
        </div>
        <script src="test/web-basic.js"></script>
        <script class="mocha-exec">
            mocha.run()
        </script>
    </body>
